<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>議案管理システム</title>
    <meta name="description" content="議案管理システム" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="header">
        <div class="title">議案管理システム</div>
        <form id="form2" action="自分のサイトURL" method="get">
            <input id="sbox2"  id="s" name="s" type="text" placeholder="&emsp;検索"/>
            <button type="submit" id="sbtn2"><div class="gg-search"></div></button>
        </form>
        <div class="header-right">
            <div class="changePW-btn"><p class="header-btn-text white-txt">パスワード変更</p></div>
            <div class="logout-btn"><p class="header-btn-text blue-txt">ログアウト</p></div>
        </div>
    </div>
    <div class="main">
        <div class="menu">
            <div class="participant">
                <div class="home list">
                    <div class="gg-home-alt box"></div>
                    <div class="list-text">ホーム</div>
                </div>
                <div class="meeting list">
                    <div class="gg-layout-grid box"></div>
                    <div class="list-text">会議</div>
                </div>
                <div class="document list">
                    <div class="gg-file-document box"></div>
                    <div class="list-text">回議</div>
                </div>
                <div class="search list">
                    <div class="gg-search box"></div>
                    <div class="list-text">検索</div>
                </div>
            </div>
            <hr>
            <div class="management">
                <p class="gray-txt list">事務局用</p>
                <div class="manage list">
                    <div class="gg-pen box"></div>
                    <div class="list-text">管理</div>
                </div>
            </div>

        </div>
        <!-- chage this class name -->
        <div class="contents">
            <div class="display-name">
                <div class="your-name">こんにちは、<span>〇〇</span>さん</p></div>
            </div>
            <div class="wrap-meetings">
                <div class="display-recent">
                    <p>最近見た会議</p>
                    <div class="recent-meeting-lists">
                        <div class="meeting-items"></div>
                    </div>
                </div>
                <div class="display-schedule">
                    <p>開催予定</p>
                    <div class="schedule-meeting-lists">
                        <div class="meeting-items"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
</body>
</html>
